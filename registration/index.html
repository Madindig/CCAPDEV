<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-white">
                    <div class="card-body">
                        <h2 class="card-title text-left">Sign-Up</h2>
                        <form>
                            <div class="row">
                                <div class="col-md-7">  
                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" class="form-control" id="username" placeholder="Enter Username">
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                                    </div>

                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm Password:</label>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                    </div>
                                </div>

                                <div class="col-md-5">  
                                    <div class="form-group">
                                        <label for="profileImage">Profile Image:</label>
                                        <div class="image-upload-container">  
                                            <img id="profileImageDisplay" src="/assets/default_avatar.jpg" alt="" class="profile-image">
                                        </div>
                                        <!-- <input type="file" class="form-control-file mt-2" id="profileImage" accept="image/*"> -->

                                        <div class="custom-file mt-2">
                                            <input type="file" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                          </div>
                                    </div>
                                </div>
                            </div>  

                            <div class="row"> 
                                <div class="col-md-12">  
                                    <div class="form-group">
                                        <label for="description">Short Description:</label>
                                        <textarea class="form-control short-desc" id="description" rows="6" placeholder="Enter a short description"></textarea>
                                    </div>
                                </div>
                            </div>  

                            <div class="row">  
                                <div class="col-md-12">  
                                    <label class="privacy-policy">
                                        By clicking Submit, you agree on our <a href="#" class="privacy-link">Privacy Policy</a>
                                    </label>
                                </div>

                                <div class="col-md-12">  
                                    <button type="submit" class="btn btn-primary btn-block rounded-pill mt-3 create-acc-btn">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
