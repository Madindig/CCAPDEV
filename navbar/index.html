<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar-container">
        <div class="container">

            <!-- Logo -->
            <div class="logo">
                <a class="navbar-brand mr-3" href="#" style="color: white;">Spotter</a>  
            </div>
            
            
            <!-- Input Group -->
            <!-- <div class="input-group ml-5">
                <input type="text" class="form-control border-left-0 border-0" id="searchQuery" placeholder="Search" aria-describedby="search-addon">
                <div class="input-group-append">
                    <span class="btn btn-warning border-0" id="search-addon">Search</span>
                </div>
            </div> -->

            <div class="ml-5"></div>
            <div class="ml-5"></div>
            <div class="ml-5"></div>
            <div class="ml-5"></div>
            <div class="ml-5"></div>
            <div class="ml-5"></div>
            <div class="ml-5"></div>

            <!-- Buttons for Login and Sign up -->
            <div class="buttons">
                <div class="row">
                    <a class="nav-link btn btn-navbar" href="#" id="peopleButton" data-toggle="modal" data-target="#peopleModal">People</a>
                    <a class="nav-link btn btn-navbar ml-3" href="#">Business</a>
                </div>
            </div>

        </div>
    </nav>

    <!-- Login Modal -->

    <div class="modal fade" id="peopleModal" tabindex="-1" aria-labelledby="peopleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="peopleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <form>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="loginShowPassword">
                            <label class="form-check-label" for="showPassword">Show Password</label>  
                        </div>
    
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
    
                        <button type="submit" class="btn btn-block btn-primary login-btn mt-3">Log In</button>
 
                        <label class="register mt-2"> 
                            Don't have an account? Register <a href="#" id="register-link" data-toggle="modal" data-target="#registerModal">here</a>.
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-7">  
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="signupUsername" placeholder="Enter Username">
                                </div>

                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="signupPassword" placeholder="Enter Password">
                                </div>

                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password:</label>
                                    <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm Password">
                                </div>
                            </div>

                            <div class="col-md-5">  
                                <div class="form-group">
                                    <label for="profileImage">Profile Image:</label>
                                    <div class="image-upload-container">  
                                        <img id="profileImageDisplay" src="/assets/default_avatar.jpg" alt="" class="profile-image">
                                    </div>
                                    <div class="custom-file mt-3">
                                        <input type="file" class="custom-file-input" id="customFile">
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                      </div>
                                </div>
                            </div>
                        </div>  

                        <div class="row"> 
                            <div class="col-md-12">  
                                <div class="form-group">
                                    <label for="description">Short Description:</label>
                                    <textarea class="form-control short-desc" id="description" rows="6" placeholder="Enter a short description"></textarea>
                                </div>
                            </div>
                        </div>  

                        <div class="row">  
                            <div class="col-md-12">  
                                <label class="privacy-policy">
                                    By clicking Submit, you agree on our <a href="#" class="privacy-link">Privacy Policy</a>
                                </label>
                            </div>

                            <div class="col-md-12">  
                                <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function() {
            $('#register-link').click(function() {
                $('#registerModal').modal('show');
                $('#peopleModal').modal('hide');
            });

        });
    </script>
    
</body>
</html>
