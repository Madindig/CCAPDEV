<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-white">
            <div class="card-body">
                <h2 class="card-title text-left">Search</h2>
                <form>
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select class="form-control" id="type">
                            <option value="">Select</option>
                            <option value="pool">Gym</option>
                            <option value="sauna">People</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter Location">
                    </div>
                    <div class="form-group">
                        <label for="amenities">Amenities:</label>
                        <select class="form-control" id="amenities">
                            <option value="">All</option>
                            <option value="pool">Pool</option>
                            <option value="sauna">Sauna</option>
                            <option value="gym">Lounge</option>
                            <option value="classes">Locker Rooms</option> 
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block search-btn rounded-pill mt-3">Search</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
